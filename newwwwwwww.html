<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GSAP Smooth Scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind (optional, just for demo layout) -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-slate-100">

    <!-- FIXED HEADER (stays fixed correctly) -->
    <header
        class="[will-change:transform] fixed top-0 left-0 w-full h-16 bg-black text-white z-50 flex items-center px-6">
        GSAP Smooth Scroll Header
    </header>

    <!-- Hover target -->
<div
  class="group relative inline-block p-10 bg-zinc-900 text-white rounded-xl cursor-none"
  id="hover-target"
>
  Hover me
</div>

<!-- Custom Cursor Icon -->
<div
  id="cursor-icon"
  class="pointer-events-none fixed top-0 left-0 z-50
         flex items-center justify-center
         w-12 h-12 rounded-full
         bg-white/90 backdrop-blur
         opacity-0 scale-50"
>
  <svg
    class="w-5 h-5 text-black"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    viewBox="0 0 24 24"
  >
    <path d="M5 12h14M12 5l7 7-7 7" />
  </svg>
</div>


    <!-- GSAP CORE -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollSmoother.min.js"></script>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script>
  const target = document.getElementById("hover-target");
  const cursor = document.getElementById("cursor-icon");

  // Smooth follow
  window.addEventListener("mousemove", (e) => {
    gsap.to(cursor, {
      x: e.clientX - 24,
      y: e.clientY - 24,
      duration: 0.3,
      ease: "power3.out",
    });
  });

  // Show cursor
  target.addEventListener("mouseenter", () => {
    gsap.to(cursor, {
      scale: 1,
      opacity: 1,
      duration: 0.25,
      ease: "power3.out",
    });
  });

  // Hide cursor
  target.addEventListener("mouseleave", () => {
    gsap.to(cursor, {
      scale: 0.5,
      opacity: 0,
      duration: 0.25,
      ease: "power3.in",
    });
  });
</script>


</body>

</html>
