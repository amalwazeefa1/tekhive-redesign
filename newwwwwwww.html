<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GSAP Smooth Scroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind (optional, just for demo layout) -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-slate-100">

    <!-- FIXED HEADER (stays fixed correctly) -->
    <header
        class="[will-change:transform] fixed top-0 left-0 w-full h-16 bg-black text-white z-50 flex items-center px-6">
        GSAP Smooth Scroll Header
    </header>

    <!-- SMOOTH SCROLL WRAPPER -->
    <div id="smooth-wrapper" class="fixed inset-0 overflow-hidden">
        <div id="smooth-content" class="[will-change:transform]">

            <!-- HERO -->
            <section
                class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-600 text-white">
                <h1 class="text-6xl font-bold fade-up">
                    Smooth Scrolling
                </h1>
            </section>

            <!-- SECTION 1 -->
            <section class="min-h-screen flex items-center justify-center bg-white">
                <div class="text-center space-y-6">
                    <h2 class="text-4xl font-bold fade-up">
                        ScrollTrigger Works
                    </h2>
                    <p class="max-w-lg mx-auto fade-up">
                        ScrollSmoother works perfectly with ScrollTrigger animations.
                    </p>
                </div>
            </section>

            <!-- PARALLAX -->
            <section class="min-h-screen flex items-center justify-center bg-slate-900 text-white">
                <div data-speed="0.8" class="text-5xl font-bold">
                    Parallax Text
                </div>
            </section>

            <!-- SECTION 2 -->
            <section class="min-h-screen flex items-center justify-center bg-emerald-500 text-white">
                <h2 class="text-5xl font-bold fade-up">
                    Premium Feel ✨
                </h2>
            </section>

            <!-- FOOTER -->
            <footer class="py-24 bg-black text-white text-center">
                © 2026 Tekhive
            </footer>

        </div>
    </div>

    <!-- GSAP CORE -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/ScrollSmoother.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

        /* CREATE SMOOTH SCROLL */
        const smoother = ScrollSmoother.create({
            wrapper: "#smooth-wrapper",
            content: "#smooth-content",
            smooth: 1.2,          // desktop smoothness
            smoothTouch: 0.1,     // mobile smoothness
            effects: true
        });

        /* FADE-UP ANIMATION */
        gsap.utils.toArray(".fade-up").forEach(el => {
            gsap.fromTo(el,
                { opacity: 0, y: 60 },
                {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: el,
                        start: "top 85%",
                    }
                }
            );
        });

        /* FIX ANCHOR JUMPING */
        ScrollTrigger.normalizeScroll(true);
    </script>

</body>

</html>
