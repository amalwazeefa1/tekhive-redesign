<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GSAP SVG Morph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #0f172a;
            font-family: system-ui;
        }

        svg {
            width: 300px;
            height: 300px;
            cursor: pointer;
        }

        .hint {
            color: #94a3b8;
            margin-top: 12px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- SVG -->
    <div>
        <svg viewBox="0 0 200 200">
            <!-- START SHAPE -->
            <path id="shape" fill="#38bdf8" d="M100 20
           C140 20 180 60 180 100
           C180 140 140 180 100 180
           C60 180 20 140 20 100
           C20 60 60 20 100 20Z" />

            <!-- TARGET SHAPE (hidden) -->
            <path id="target" d="M100 10
           L190 100
           L100 190
           L10 100Z" fill="none" />
        </svg>

        <div class="hint">Click shape to morph</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/MorphSVGPlugin.min.js"></script>
    <script>
        gsap.registerPlugin(MorphSVGPlugin);

        let toggled = false;

        const shape = document.querySelector("#shape");
        const target = document.querySelector("#target");

        shape.addEventListener("click", () => {
            toggled = !toggled;

            gsap.to(shape, {
                duration: 1,
                morphSVG: toggled ? target : "M100 20 C140 20 180 60 180 100 C180 140 140 180 100 180 C60 180 20 140 20 100 C20 60 60 20 100 20Z",
                ease: "power2.inOut"
            });
        });
    </script>

</body>

</html>
